<link rel="import" href="../polymer/polymer.html">
<!--
`drag-and-drop-behavior` is a Polymer behavior to enable drag and drop on hierarchy items.

@group dude Behaviors
@behavior drag-and-drop-behavior
@demo demo/index.html
-->
<script>
    DudeDragAndDropBehavior = {
        properties: {

            x: {
                type: Number,
                value: undefined
            },

            y: {
                type: Number,
                value: undefined
            },

            opacity: {
                type: Number,
                value: undefined
            },

            transition: {
                type: String,
                value: undefined
            }
        },

        listeners: {
            "track": "_onTrack",
            "mouseover": "_onOver"
        },

        _onOver: function(event) {

        },

        _getRecursiveElement: function (element, type) {
            if (element.tagName === type) {
                return element;
            }
            var parentElement = element.parentElement;
            if (parentElement !== null) {
                return this._getRecursiveElement(parentElement, type);
            }
            return null;
        },

        _getChildElement: function (element, id) {
            for (var index = 0; index < element.childNodes.length; ++index) {
                var e = element.childNodes[index];
                console.log(e);
                console.log(e.id, id);
                if (e.id == id) {
                    console.log(e.id, id);
                    return e;
                }
            }
            return null;
        },

        _onTrack: function (event) {
            event.stopPropagation();
            switch (event.detail.state) {
                case "start":
                    this._saveAndInitState();
                    break;
                case "track":
                    this.x += event.detail.ddx;
                    this.y += event.detail.ddy;
                    this.transform('translate(' + this.x + 'px, ' + this.y + 'px)');
                    this.style.transition = "opacity 250ms ease-in-out";
                    this.style.opacity = 0.5;
                    break;
                case "end":
                    this._recoverState();
                    var hover = event.detail.hover();
                    hover = this._getRecursiveElement(hover, "DUDE-HIERARCHY-ITEM");
                    if (hover === null || hover === this) {
                        return;
                    }
                    this.fire("dropped", {on:hover});
                    break;
            }
        },

        _recoverState: function() {
            this.style.opacity = this.opacity;
            this.style.transition = this.transition;
            this.x = 0;
            this.y = 0;
            this.transform('translate(' + this.x + 'px, ' + this.y + 'px)');
        },

        _saveAndInitState: function() {
            this.x = 0;
            this.y = 0;
            this.opacity = this.style.opacity;
            this.style.opacity = 0.5;
            this.transition = this.style.transition;
            this.style.transition = "opacity 250ms ease-in-out";
        }
    };
</script>
